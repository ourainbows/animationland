<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <meta name="robots" content="index,follow" />
    <title>Animationland</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <div class="phone">
      <div class="layer-1">
        <input type="checkbox" />
        <div class="left-ear--outer"></div>
        <div class="left-ear--inner"></div>
        <div class="right-ear--outer"></div>
        <div class="right-ear--inner"></div>
        <div class="head">
          <div class="head-eye head-eye--left"></div>
          <div class="head-eye head-eye--right"></div>
        </div>
      </div>
      <div class="layer-2">
        <div class="left-ear--outer"></div>
        <div class="left-ear--inner"></div>
        <div class="right-ear--outer"></div>
        <div class="right-ear--inner"></div>
        <div class="head">
          <div class="head-eye head-eye--left"></div>
          <div class="head-eye head-eye--right"></div>
        </div>
      </div>
      <div class="layer-3">
        <div class="lawn"></div>
        <div class="land"></div>
      </div>
      <div class="layer-4">
        <div class="left-ear--outer"></div>
        <div class="left-ear--inner"></div>
        <div class="right-ear--outer"></div>
        <div class="right-ear--inner"></div>
        <div class="head">
          <div class="head-eye head-eye--left"></div>
          <div class="head-eye head-eye--right"></div>
        </div>
      </div>
      <div class="layer-5">
        <div class="lawn"></div>
        <div class="land"></div>
      </div>
      <div class="layer-6">
        <div class="left-ear--outer"></div>
        <div class="left-ear--inner"></div>
        <div class="right-ear--outer"></div>
        <div class="right-ear--inner"></div>
        <div class="head">
          <div class="head-eye head-eye--left"></div>
          <div class="head-eye head-eye--right"></div>
        </div>
      </div>
      <div class="layer-7">
        <div class="lawn"></div>
        <div class="land"></div>
      </div>
      <div class="layer-8">
        <div class="layer-8__left-lawn"></div>
        <div class="layer-8__center-lawn"></div>
        <div class="layer-8__right-lawn"></div>
      </div>

      <div class="layer-9">
        <div class="layer-9__left-cloud"></div>
        <div class="layer-9__right-cloud"></div>
      </div>

      <div class="layer-10">
        <div class="layer-10__left-cloud"></div>
        <div class="layer-10__right-cloud"></div>
      </div>
      <h1 class="title">
        <img
          src="https://i.ibb.co/J3Kn71r/cbd152ddb203fe23ad78261749534e7d.png"
          alt="Animationland"
        />
      </h1>
      <h2 class="score">Score:</h2>
    </div>
  </body>
</html>
